{% extends 'base.html' %}
{% block content %}
    <section>
        <div class="container d-flex align-items-center justify-content-center" style="min-height: 50vh;">
            <div class="text-center">
                <h1 class="ft-bold pt-3" style="font-size:2.2rem;">Временен проблем със сървъра</h1>
                <p class="fs-lg mb-3">Моля, опитайте да презаредите страницата след малко.</p>
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                    <span class="visually-hidden">Зареждане...</span>
                </div>
                <p class="text-muted mt-3" style="font-size:0.95rem;">
                    Ако проблемът продължава, свържете се с нас чрез контактната форма или по имейл.
                </p>
            </div>
        </div>
    </section>
{% endblock %}
