<div class="col-lg-4 pe-lg-5">
    <div class="d-block border p-2 rounded">
        <div class="py-2 text-center">
            <div class="rounded-circle p-1 border d-inline-flex mx-auto mb-2">
                <img src="{{ request.user.profile.image.url }}" class="img-fluid rounded-circle" style="width: 100px; height: 100px; object-fit: cover;" alt="Профилна снимка на {{ request.user.profile.full_name }}" />
            </div>
            <div>
                <h4 class="fs-md mb-0">{{ request.user.profile.full_name }}</h4>
                <span class="text-muted fs-xs">Клиентски номер: #{{ request.user.id }}</span>
            </div>
        </div>

        <div>
            <h4 class="px-3 py-2 mb-0 gray fs-sm text-muted text-uppercase">Навигация</h4>
            <div class="list-group list-group-flush dashboard-nav">
                <a href="{% url 'customer:dashboard' %}" class="list-group-item list-group-item-action d-flex align-items-center gap-2 {% if '/customer/dashboard/' in request.path %}active{% endif %}">
                    <i class="fa-solid fa-rectangle-list"></i><span>Табло</span>
                </a>
                <a href="{% url 'customer:wishlist' %}" class="list-group-item list-group-item-action d-flex align-items-center gap-2 {% if '/customer/wishlist/' in request.path %}active{% endif %}">
                    <i class="fa-solid fa-heart"></i><span>Любими продукти</span>
                </a>
                <a href="{% url 'customer:addresses' %}" class="list-group-item list-group-item-action d-flex align-items-center gap-2 {% if '/customer/addresses/' in request.path or '/customer/address_detail/' in request.path or '/customer/address_create/' in request.path %}active{% endif %}">
                    <i class="fa-solid fa-location-dot"></i><span>Адреси</span>
                </a>
                <a href="{% url 'customer:profile' %}" class="list-group-item list-group-item-action d-flex align-items-center gap-2 {% if '/customer/profile/' in request.path %}active{% endif %}">
                    <i class="fa-solid fa-user"></i><span>Профил</span>
                </a>
                <a href="{% url 'userauths:sign-out' %}" class="list-group-item list-group-item-action d-flex align-items-center gap-2">
                    <i class="fa-solid fa-power-off"></i><span>Изход</span>
                </a>
            </div>
        </div>
    </div>
</div>
