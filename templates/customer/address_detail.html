{% extends 'partials/base.html' %} 
{% load static %}
{% load humanize %} 

{% block content %}
    {% include "partials/_breadcrumbs.html" %}

    <section class="middle">
        <div class="container">
            <div class="row align-items-start justify-content-between">
                {% include 'customer/sidebar.html' %}

                <div class="col-12 col-md-12 col-lg-8 col-xl-8">
                    <div class="row mb-4">
                        <h4 class="mb-0 mb-2 fw-bold">Актуализиране на адрес</h4>
                    </div>

                    <div class="col-xl-12">
                        <div class="row align-items-center">
                            <form class="row m-0" action="" method="POST">
                                {% csrf_token %}
                                {% include "partials/_address_form.html" %}

                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <div class="form-group">
                                        <a href="{% url 'customer:addresses' %}" class="btn btn-secondary btn-sm rounded"> 
                                            <i class="fas fa-arrow-left"></i> Назад
                                        </a>
                                        <button type="submit" class="btn btn-primary btn-sm rounded">Запази промените
                                            <i class="fas fa-save ms-2"></i>
                                        </button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
