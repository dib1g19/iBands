<div class="product-img-hover-wrapper{% if hover_image %} has-hover{% endif %}">
    <img class="card-img-top main-img" src="{{ image.url }}" alt="{{ alt }}" style="width:100%;object-fit:cover;" />
    {% if hover_image %}
        <img class="card-img-top hover-img" src="{{ hover_image.url }}" alt="{{ alt }}" style="width:100%;object-fit:cover;" />
    {% endif %}
</div>
