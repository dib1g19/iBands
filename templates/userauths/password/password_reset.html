{% extends 'partials/base.html' %}

{% block content %}
    <div class="gray py-3">
        <div class="container">
            <div class="row">
                <div class="colxl-12 col-lg-12 col-md-12">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'store:index' %}">Начало</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Забравена парола</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <section class="middle" style="margin-bottom: 400px;">
        <div class="container">
            <div class="row align-items-start justify-content-center">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                    <h1 class="fw-bold mb-2">Забравена парола <i class="fas fa-sign-in-alt ms-2"></i></h1>
                    <p class="mb-3">Въведете имейла си, за да получите линк за нова парола.</p>
                    <form class="frms-validation" method="POST">
                        {% csrf_token %}
                        <div class="form-floating position-relative mb-4">
                            <i class="fa-regular fa-envelope position-absolute top-50 start-0 translate-middle-y ms-3 text-info"></i>
                            <input class="form-control form-control-lg ps-5" placeholder="Имейл адрес" type="email" name="email" autocomplete="email" maxlength="254" required id="id_email">
                            <label for="floatingInput" class="ms-4">Имейл адрес</label>
                        </div>
                        <button class="btn btn-sm btn-primary rounded w-100 text-white" type="submit">Изпрати линк за нова парола</button>
                        <p class="pt-4 text-center"><a class="text-muted" href="{% url 'userauths:sign-in' %}" target="_blank"><i class="fa-solid fa-arrow-left me-2"></i>Обратно към вход</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
